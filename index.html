<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Кастомные переключатели</title>
        <link rel="stylesheet" href="style/style.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, user-scalable=0" />
    </head>
    <body>
        <div class="wrapper">
            <form action="#" class="block-form">
                <div class="block-form__title">Классические</div>
                <div>
                    <div>
                        Выключатель №1
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div>
                    <div>
                        Выключатель №2
                        <input type="checkbox">
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            Вариант №1
                            <input type="radio" value="1" checked>
                        </div>
                        <div>
                            Вариант №2
                            <input type="radio" value="2">
                        </div>
                        <div>
                            Вариант №3
                            <input type="radio" value="3">
                        </div>
                    </div>
                </div>
                <button class="button_defolt" type="submit">Отправить форму</button>
            </form>                            
            <form action="#" class="block-form">
                <div class="block-form__title">Кастомные</div>
                <div class="block-form__input">
                    <div class="checkbox">
                        Выключатель №1
                        <input type="checkbox" checked name="namecheckbox_1">
                    </div>
                </div>
                <div class="block-form__input">
                    <div class="checkbox">
                        Выключатель №2
                        <input type="checkbox" name="namecheckbox_2">
                    </div>
                </div>
                <div class="block-form__input">
                    <div class="radiobuttons">
                        <div class="radiobuttons__item">
                            Вариант №1
                            <input type="radio" value="1" checked name="nameradio">
                        </div>
                        <div class="radiobuttons__item">
                            Вариант №2
                            <input type="radio" value="2" name="nameradio">
                        </div>
                        <div class="radiobuttons__item">
                            Вариант №3
                            <input type="radio" value="3" name="nameradio">
                        </div>
                    </div>
                </div>
                <button class="button" type="submit"><span>Отправить форму</span></button>
            </form>                            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
